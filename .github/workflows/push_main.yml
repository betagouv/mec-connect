name: "Check, test and deploy to Clevercloud"
on:
  push:
    branches:
      - main

jobs:
  check:
    uses: ./.github/workflows/run_check.yml

  test:
    uses: ./.github/workflows/run_tests.yml

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy to Clevercloud
        uses: 47ng/actions-clever-cloud@v2.0.0
        with:
          alias: mec-connect
        env:
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}

      - name: Deploy to Scalingo staging
        uses: kolok/deploy-to-scalingo@v1
        with:
          ssh-private-key: ${{ secrets.SCALINGO_SSH_PRIVATE_KEY }}
          app-name: mec-connect-staging
          known-host: ssh.osc-fr1.scalingo.com
